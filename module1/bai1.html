<script>
    function findMax(arr){
        let max = arr[0];
        for (let i=0;i<arr.length;i++){
            if(max<arr[i]) {
                max= arr[i];
            }
        }
        return max;
    }
    let arr = [1,4,5,0,7,2,10]
    let result = findMax(arr)
    document.write("diem cao nhat la:"+result);
</script>
